<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
        body {
            height: auto;
            width: 100%;
            background: linear-gradient(to right, #9cecfb, #65c7f7, #0052d4);
            background-size: cover;

        }

        .form-control {
            border: 0px;
            border-bottom: 1px solid #FFF;
            border-radius: 0px;
            background: none;
        }

        .wd {
            width: 220px;
            
        }
    </style>
</head>

<body class="bg">
    <div class="row ">
        <div class="col col-md-5 offset-md-7 text-right">
            Date/Time: <span id="datetime"></span>
        </div>
    </div>
    <div class="row">

        <div class="col col-md-4 offset-md-4 col-sm-12" style="margin-top: 100px;">

            
                <div class="container text-center">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="position: relative; right: 30px;">
                        <label class="btn btn-primary active wd">
                            <input type="radio" name="options" id="option1" checked> Employee
                        </label>
                        <label class="btn btn-primary wd">
                            <input type="radio" name="options" id="option2"> Admin
                        </label>
                    </div>
                </div>
            </div>
        </div>
    

    <div class="row">
        <div class="col col-md-4 offset-md-4 col-sm-12 ss" style="background-color: rgba(255,255,255,0.5); margin-top: 10px;">


            <h2 style="margin-top: 20px;">Login</h2>
            <form action="Admin_Home.html">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <img src="New_folder/visibility.png" height="24px" width="24px" id="visible" style="float: right; position: relative;top: -30px;right: 8px; cursor: pointer">

                </div>
                <div class="form-group">
                    <a href="" style="margin-right: 150px; color: black;">Forgot Password</a>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Submit</button>

            </form>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        var ss = true;
        document.getElementById("visible").onclick = function() {

            if (ss) {
                document.getElementById("exampleInputPassword1").setAttribute("type", "text");
                document.getElementById("visible").setAttribute("src", "New_folder/invisible.png");
                ss = false;
                console.log("true");
            } else {
                document.getElementById("exampleInputPassword1").setAttribute("type", "password");
                document.getElementById("visible").setAttribute("src", "New_folder/visibility.png");
                console.log("false");
                ss = true;

            }
        };

        function date_time() {
            var dt = Date();
            document.getElementById("datetime").innerHTML = dt.toString();
        }
        setInterval(date_time, 1000);
    </script>
</body></html>
